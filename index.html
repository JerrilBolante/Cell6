<html>
<head>
<title>Cell 6 Creatives</title>
<link rel="icon" type="image/x-icon" href="icon1.png">
<style>
    body {
    background-color: #fa9100;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw; /* Ensure full viewport width */
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden; /* Prevent scrolling */
}

.container {
    text-align: center;
    max-width: 100%; /* Ensure container does not overflow */
    max-height: 100%; /* Ensure container does not overflow */
    box-sizing: border-box; /* Include padding and border in width and height */
}

img {
    max-width: 25%;
    height: auto;
}

h1 {
    margin-top: 20px;
    font-size: 36px;
    color: black;
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    background-color: black;
    border: 4px solid black;
    border-radius: 25px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
}

.button:hover {
    background-color: aqua;
    color: #fa9100;
}

/* Media query for smaller screens */
@media (max-width: 1200px) {
    img {
        max-width: 80%; /* Adjusts the logo size for smaller screens */
    }

    h1 {
        font-size: 34px; /* Reduces the font size for smaller screens */
    }

    .button {
        font-size: 30px; /* Adjusts the button font size */
        padding: 10px 20px; /* Adjusts the button padding */
    }
}

</style>
</head>
<body>
    <div class="container">
        <img src="main_logo.png" alt="Cell Six">
        <h1>Coming Soon</h1>
        <a href="https://www.facebook.com/cellsix.creative.collective" target="_blank" class="button">
            <i class="fas fa-envelope"></i> Contact Us
        </a>
    </div>
</body>
</html>
